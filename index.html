<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js"></script>

    <title>Nike Store</title>
</head>
<body>
    
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="sneakers">

            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search" class="searchInput">
                    <img src="img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">
                    limitedOffer
                </span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>


    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="img/air.png" alt="" class="sliderImg">
                <div class="sliderpg"></div>
                <h1 class="sliderTitle">AIR FORCE <br>NEW SEASON </h1>
                <h2 class="sliderPrice">35000</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/jordan.png" alt="" class="sliderImg">
                <div class="sliderpg"></div>
                <h1 class="sliderTitle">AIR JORDAN <br>NEW SEASON</h1>
                <h2 class="sliderPrice">30000</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/blazer.png" alt="" class="sliderImg">
                <div class="sliderpg"></div>
                <h1 class="sliderTitle">AIR BLAZER<br>NEW SEASON </h1>
                <h2 class="sliderPrice">35000</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/hippie.png" alt="" class="sliderImg">
                <div class="sliderpg"></div>
                <h1 class="sliderTitle">AIR HIPPIE <br>NEW SEASON </h1>
                <h2 class="sliderPrice">25000</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="img/crater.png" alt="" class="sliderImg">
                <div class="sliderpg"></div>
                <h1 class="sliderTitle">AIR CRATER <br>NEW SEASON </h1>
                <h2 class="sliderPrice">45000</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
        </div>

    </div>
</body>
</html>
